<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Terminus Industrials" />
    <title>Terminus Industrials</title>

    <!-- Critical CSS to prevent white flash -->
    <style>
      html,
      body {
        background-color: #0a0f0e;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Terminus Industrials" />
    <meta
      property="og:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta property="og:image" content="/public/logo.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terminus Industrials" />
    <meta
      name="twitter:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta name="twitter:image" content="/public/logo.svg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Top Left Logo -->
    <div class="logo-container">
      <img src="/public/logo_cyan.svg" alt="Terminus Logo" class="logo" />
    </div>

    <!-- Hero Section -->
    <div class="hero-container">
      <img
        src="/public/transformer.svg"
        alt="Industrial Background"
        class="background-image"
      />

      <!-- Overlayed Content -->
      <div class="hero-content">
        <img
          src="/public/wordmark.svg"
          alt="Terminus Industrials"
          class="wordmark"
        />
        <img
          src="/public/subheader_gray.svg"
          alt="Defense-Grade Advanced Manufacturing"
          class="subheader"
        />
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
