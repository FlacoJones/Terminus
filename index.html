<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Terminus Industrials" />
    <title>Terminus Industrials</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Left Logo -->
    <div class="logo-container">
      <img src="public/logo_cyan.svg" alt="Terminus Logo" class="logo" />
    </div>

    <!-- Hero Section -->
    <div class="hero-container">
      <img
        src="public/transformer.svg"
        alt="Industrial Background"
        class="background-image"
      />

      <!-- Overlayed Content -->
      <div class="hero-content">
        <img
          src="public/wordmark_cyan_glow.svg"
          alt="Terminus Industrials"
          class="wordmark"
        />
        <img
          src="public/subheader_gray.svg"
          alt="Defense-Grade Advanced Manufacturing"
          class="subheader"
        />
        <button class="contact-button">CONTACT US</button>
      </div>
    </div>
  </body>
</html>
