<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Terminus Industrials" />
    <title>Terminus Industrials</title>

    <!-- Critical CSS to prevent white flash -->
    <style>
      html,
      body {
        background-color: #0a0f0e;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Terminus Industrials" />
    <meta
      property="og:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta property="og:image" content="/public/logo.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terminus Industrials" />
    <meta
      name="twitter:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta name="twitter:image" content="/public/logo.svg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="/">
          <img src="/public/logo.svg" alt="Terminus Logo" class="logo" />
        </a>
      </div>
      <div class="nav-links">
        <button class="nav-link contact-nav-btn" onclick="openContactModal()">Contact Us</button>
        <a href="/receive-instant-quote" class="nav-link">Request Advance Purchase Indication</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-container">
      <img
        src="/public/transformer.svg"
        alt="Industrial Background"
        class="background-image"
      />

      <!-- Overlayed Content -->
      <div class="hero-content">
        <img
          src="/public/wordmark.svg"
          alt="Terminus Industrials"
          class="wordmark"
        />
        <img
          src="/public/subheader_gray.svg"
          alt="Defense-Grade Advanced Manufacturing"
          class="subheader"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="made-in-usa">100% Made in USA</span>
      <a
        href="https://x.com/TerminusIndstrl"
        target="_blank"
        rel="noopener noreferrer"
        class="social-link"
      >
        <img src="/public/x.png" alt="X (Twitter)" class="x-logo" />
      </a>
    </footer>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal-overlay" style="display: none;">
      <div class="modal-content contact-modal">
        <button class="modal-close-x" onclick="closeContactModal()">&times;</button>
        <h2>Contact Us</h2>
        <form id="contactForm" class="contact-form-modal">
          <div class="form-group-modal">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="name" required />
          </div>
          <div class="form-group-modal">
            <label for="contactCompany">Company</label>
            <input type="text" id="contactCompany" name="company" required />
          </div>
          <div class="form-group-modal">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="email" required />
          </div>
          <div class="form-group-modal">
            <label for="contactSubject">Subject</label>
            <input type="text" id="contactSubject" name="subject" required />
          </div>
          <div class="form-group-modal">
            <label for="contactMessage">Message</label>
            <textarea id="contactMessage" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="submit-button modal-submit-btn">Send Message</button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
    <script>
      function openContactModal() {
        document.getElementById('contactModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }

      function closeContactModal() {
        document.getElementById('contactModal').style.display = 'none';
        document.body.style.overflow = '';
      }

      // Close modal when clicking outside
      document.getElementById('contactModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeContactModal();
        }
      });

      // Handle form submission
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('contactName').value;
        const company = document.getElementById('contactCompany').value;
        const email = document.getElementById('contactEmail').value;
        const subject = document.getElementById('contactSubject').value;
        const message = document.getElementById('contactMessage').value;
        
        // Construct mailto link
        const mailtoSubject = encodeURIComponent(subject);
        const mailtoBody = encodeURIComponent(
          `Name: ${name}\nCompany: ${company}\nEmail: ${email}\n\n${message}`
        );
        
        window.location.href = `mailto:contact@terminusindustrials.com?subject=${mailtoSubject}&body=${mailtoBody}`;
        
        // Close modal and reset form
        closeContactModal();
        this.reset();
      });
    </script>
  </body>
</html>
