<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Terminus Industrials" />
    <title>Terminus Industrials</title>

    <!-- Critical CSS to prevent white flash -->
    <style>
      html,
      body {
        background-color: #0a0f0e;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Terminus Industrials" />
    <meta
      property="og:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta property="og:image" content="/public/logo.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terminus Industrials" />
    <meta
      name="twitter:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta name="twitter:image" content="/public/logo.svg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="/">
          <img src="/public/logo.svg" alt="Terminus Logo" class="logo" />
        </a>
      </div>
      <div class="nav-links">
        <button class="nav-link contact-nav-btn" onclick="openContactModal()">
          Contact Us
        </button>
        <a href="/receive-instant-quote" class="nav-link"
          >Request Advance Purchase Indication</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-container">
      <img
        src="/public/transformer.svg"
        alt="Industrial Background"
        class="background-image"
      />

      <!-- Overlayed Content -->
      <div class="hero-content">
        <img
          src="/public/wordmark.svg"
          alt="Terminus Industrials"
          class="wordmark"
        />
        <img
          src="/public/subheader_gray.svg"
          alt="Defense-Grade Advanced Manufacturing"
          class="subheader"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="made-in-usa">100% Made in USA</span>
      <a
        href="https://x.com/TerminusIndstrl"
        target="_blank"
        rel="noopener noreferrer"
        class="social-link"
      >
        <img src="/public/x.png" alt="X (Twitter)" class="x-logo" />
      </a>
    </footer>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal-overlay" style="display: none">
      <div class="modal-content contact-modal">
        <button class="modal-close-x" onclick="closeContactModal()">
          &times;
        </button>
        <h2>Contact Us</h2>
        <button
          type="button"
          id="contactInstafillBtn"
          style="
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: #ff6b35;
            border: 2px solid #ff6b35;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
          "
        >
          ⚡ Instafill (Debug)
        </button>
        <form id="contactForm" class="contact-form-modal">
          <div class="form-group-modal">
            <label for="contactName">Name</label>
            <input type="text" id="contactName" name="name" required />
          </div>
          <div class="form-group-modal">
            <label for="contactCompany">Company</label>
            <input type="text" id="contactCompany" name="company" required />
          </div>
          <div class="form-group-modal">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" name="email" required />
          </div>
          <div class="form-group-modal">
            <label for="contactSubject">Subject</label>
            <input type="text" id="contactSubject" name="subject" required />
          </div>
          <div class="form-group-modal">
            <label for="contactMessage">Message</label>
            <textarea
              id="contactMessage"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            id="contactSubmitBtn"
            class="submit-button modal-submit-btn"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
    <script>
      function openContactModal() {
        document.getElementById("contactModal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeContactModal() {
        document.getElementById("contactModal").style.display = "none";
        document.body.style.overflow = "";
      }

      // Close modal when clicking outside
      document
        .getElementById("contactModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeContactModal();
          }
        });

      // Email worker URL - change to production URL when deployed
      const EMAIL_WORKER_URL = "terminus-email.terminusemail.workers.dev";

      {
        {
          /* const EMAIL_WORKER_URL = "http://localhost:8787"; */
        }
      }

      // Send email via Cloudflare Worker
      async function sendEmail(toEmail, subject, bodyContent, fromEmail) {
        try {
          const response = await fetch(EMAIL_WORKER_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              to: toEmail,
              subject: subject,
              body: bodyContent,
              from: fromEmail,
            }),
          });

          const result = await response.json();

          if (!response.ok || !result.success) {
            console.error("Email worker error:", result.error);
            return false;
          }

          console.log("Email sent successfully!");
          return true;
        } catch (error) {
          console.error("Failed to send email:", error);
          return false;
        }
      }

      // Add spinner styles
      const spinnerStyle = document.createElement("style");
      spinnerStyle.textContent = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .btn-loading {
          position: relative;
          pointer-events: none;
          opacity: 0.8;
        }
        .btn-loading .btn-text {
          visibility: hidden;
        }
        .btn-loading::after {
          content: "";
          position: absolute;
          width: 20px;
          height: 20px;
          top: 50%;
          left: 50%;
          margin-left: -10px;
          margin-top: -10px;
          border: 3px solid rgba(10, 15, 14, 0.3);
          border-top-color: #0a0f0e;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
      `;
      document.head.appendChild(spinnerStyle);

      // Success modal functions
      function showContactSuccessModal() {
        const overlay = document.createElement("div");
        overlay.className = "modal-overlay";
        overlay.id = "contactSuccessModal";
        overlay.style.display = "flex";
        overlay.innerHTML = `
          <div class="modal-content contact-modal" style="text-align: center;">
            <h2>Message Sent!</h2>
            <p style="font-family: 'Roboto', sans-serif; color: var(--brand-gray); margin-bottom: 1rem;">Your message was sent successfully!</p>
            <p style="font-family: 'Roboto', sans-serif; color: var(--brand-white); font-weight: 700;">Our team will reach out to you shortly.</p>
            <button class="submit-button modal-submit-btn" style="margin-top: 1.5rem;" onclick="closeContactSuccessModal()">Close</button>
          </div>
        `;
        document.body.appendChild(overlay);
        document.body.style.overflow = "hidden";
      }

      function closeContactSuccessModal() {
        const overlay = document.getElementById("contactSuccessModal");
        if (overlay) {
          overlay.remove();
          document.body.style.overflow = "";
        }
      }

      // Contact form instafill for debugging
      document
        .getElementById("contactInstafillBtn")
        .addEventListener("click", function () {
          document.getElementById("contactName").value = "Andrew Test";
          document.getElementById("contactCompany").value =
            "Terminus Industrials";
          document.getElementById("contactEmail").value =
            "andrew@terminusindustrials.com";
          document.getElementById("contactSubject").value =
            "Debug Test Message";
          document.getElementById("contactMessage").value =
            "This is a test message from the instafill debug button.";

          this.textContent = "✓ Filled!";
          this.style.background = "#69ffc2";
          this.style.borderColor = "#69ffc2";
          this.style.color = "#0a0f0e";
          setTimeout(() => {
            this.textContent = "⚡ Instafill (Debug)";
            this.style.background = "#ff6b35";
            this.style.borderColor = "#ff6b35";
            this.style.color = "#fff";
          }, 1500);
        });

      // Handle form submission
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("contactSubmitBtn");
          const originalText = submitBtn.innerHTML;

          // Show loading state
          submitBtn.innerHTML = `<span class="btn-text">${originalText}</span>`;
          submitBtn.classList.add("btn-loading");

          const name = document.getElementById("contactName").value;
          const company = document.getElementById("contactCompany").value;
          const email = document.getElementById("contactEmail").value;
          const subject = document.getElementById("contactSubject").value;
          const message = document.getElementById("contactMessage").value;

          // Send email via Mailgun to contact@terminusindustrials.com
          const contactFormData = {
            name: name,
            company: company,
            email: email,
            message: message,
          };

          try {
            // Email 1: Send confirmation to user
            const userConfirmationBody = `Thank you for contacting Terminus Industrials. Someone from our team will contact you soon.\n\n---\n\nSubject: ${subject}\n\nMessage: ${message}`;
            await sendEmail(
              email,
              "Thank you for contacting Terminus Industrials!",
              userConfirmationBody,
              "Terminus Industrials <contact@terminusindustrials.com>"
            );

            // Email 2: Send to Terminus contact
            const internalBody = `Subject: ${subject}\n\nMessage: ${message}`;
            await sendEmail(
              "contact@terminusindustrials.com",
              `Inquiry from ${company} ${email}`,
              internalBody,
              `${name} <${email}>`
            );

            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.classList.remove("btn-loading");

            // Close modal and reset form
            closeContactModal();
            this.reset();

            // Show success modal
            showContactSuccessModal();
          } catch (error) {
            console.error("Error sending emails:", error);
            // Reset button state on error
            submitBtn.innerHTML = originalText;
            submitBtn.classList.remove("btn-loading");
          }
        });
    </script>
  </body>
</html>
