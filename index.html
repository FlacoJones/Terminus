<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Terminus Industrials" />
    <title>Terminus Industrials</title>

    <!-- Critical CSS to prevent white flash -->
    <style>
      html,
      body {
        background-color: #0a0f0e;
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Open Graph Metadata -->
    <meta property="og:title" content="Terminus Industrials" />
    <meta
      property="og:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta property="og:image" content="/public/logo.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terminus Industrials" />
    <meta
      name="twitter:description"
      content="Defense-Grade Advanced Manufacturing"
    />
    <meta name="twitter:image" content="/public/logo.svg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="/">
          <img src="/public/logo.svg" alt="Terminus Logo" class="logo" />
        </a>
      </div>
      <div class="nav-links">
        <a href="/contact-us" class="nav-link contact-nav-btn">Contact Us</a>
        <a href="/receive-instant-quote" class="nav-link"
          >Request Advance Purchase Indication</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-container">
      <img
        src="/public/transformer.svg"
        alt="Industrial Background"
        class="background-image"
      />

      <!-- Overlayed Content -->
      <div class="hero-content">
        <img
          src="/public/wordmark.svg"
          alt="Terminus Industrials"
          class="wordmark"
        />
        <img
          src="/public/subheader_gray.svg"
          alt="Defense-Grade Advanced Manufacturing"
          class="subheader"
        />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span class="made-in-usa">100% Made in USA</span>
      <a
        href="https://x.com/TerminusIndstrl"
        target="_blank"
        rel="noopener noreferrer"
        class="social-link"
      >
        <img src="/public/x.png" alt="X (Twitter)" class="x-logo" />
      </a>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
